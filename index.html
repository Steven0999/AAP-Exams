<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: orange;
      margin: 0;
      padding: 0;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      text-align: center;
    }
    .exam-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .exam-btn, .btn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: orange;
      color: grey;
      border: none;
      border-radius: 4px;
    }
    .btn:hover, .exam-btn:hover {
      background-color: orange;
    }
    .back-btn {
      margin-bottom: 10px;
      display: inline-block;
    }
    .question {
      margin: 20px 0;
    }
    .options button {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="contents-page" class="container">
    <h1>Contents Page</h1>
    <div class="exam-list">
      <button class="exam-btn" onclick="startExam(0)">1. HART Quiz</button>
      <button class="exam-btn" onclick="startExam(1)">2. Fire Safety</button>
      <button class="exam-btn" onclick="startExam(2)">3. Manual Handling</button>
      <button class="exam-btn" onclick="startExam(3)">4. Infection Control</button>
      <button class="exam-btn" onclick="startExam(4)">5. Safeguarding Adults</button>
      <button class="exam-btn" onclick="startExam(5)">6. Safeguarding Children</button>
      <button class="exam-btn" onclick="startExam(6)">7. Equality and Diversity</button>
      <button class="exam-btn" onclick="startExam(7)">8. GDPR Awareness</button>
      <button class="exam-btn" onclick="startExam(8)">9. Conflict Resolution</button>
      <button class="exam-btn" onclick="startExam(9)">10. Basic Life Support</button>
    </div>
  </div>

  <div id="quiz-app" class="container hidden">
    <button class="btn back-btn" onclick="goToContentsPage()">&larr; Back to Contents</button>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script>
    const contentsPage = document.getElementById('contents-page');
    const quizApp = document.getElementById('quiz-app');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const feedbackElement = document.getElementById('feedback');

    let currentQuestionIndex = 0;
    let questions = [];
    let score = 0;

    const exams = [
      {
        title: 'HART Quiz',
        questions: [
          {
            question: "What does HART stand for?",
            options: ["Hazardous Area Response Team", "Hospital Ambulance Response Team", "High Alert Rescue Team", "Health and Rescue Taskforce"],
            correctAnswerIndex: 0,
            explanation: "HART stands for Hazardous Area Response Team."
          },
          {
            question: "Which organization manages HART teams in the UK?",
            options: ["Fire and Rescue Service", "NHS Ambulance Services", "British Red Cross", "RNLI"],
            correctAnswerIndex: 1,
            explanation: "They are managed by NHS Ambulance Services."
          }
        ]
      },
      {
        title: 'Fire Safety',
        questions: [
          {
            question: "What does PASS stand for in fire extinguisher use?",
            options: ["Pull, Aim, Squeeze, Sweep", "Push, Aim, Spray, Sweep", "Pull, Activate, Spray, Stop", "Press, Aim, Squeeze, Stop"],
            correctAnswerIndex: 0,
            explanation: "PASS = Pull, Aim, Squeeze, Sweep."
          },
          {
            question: "What's the first thing to do when discovering a fire?",
            options: ["Attempt to put it out", "Run away", "Raise the alarm", "Open all windows"],
            correctAnswerIndex: 2,
            explanation: "Always raise the alarm first."
          }
        ]
      },
      {
        title: 'Manual Handling',
        questions: [
          {
            question: "What is the safest position for your back during lifting?",
            options: ["Bent", "Twisted", "Straight", "Arched"],
            correctAnswerIndex: 2,
            explanation: "A straight back prevents injury."
          },
          {
            question: "Before lifting, what should you assess?",
            options: ["Your strength", "The risk", "The clock", "The color"],
            correctAnswerIndex: 1,
            explanation: "Always assess risk before lifting."
          }
        ]
      },
      {
        title: 'Infection Control',
        questions: [
          {
            question: "What is the most effective way to prevent infection spread?",
            options: ["Face masks", "Vaccines", "Handwashing", "Steroids"],
            correctAnswerIndex: 2,
            explanation: "Handwashing is most effective."
          },
          {
            question: "What does PPE stand for?",
            options: ["Personal Protective Equipment", "Public Protection Equipment", "Private Protective Equipment", "Personal Prevention Essentials"],
            correctAnswerIndex: 0,
            explanation: "PPE = Personal Protective Equipment."
          }
        ]
      },
      {
        title: 'Safeguarding Adults',
        questions: [
          {
            question: "What is safeguarding?",
            options: ["Making laws", "Protecting vulnerable people", "Educating staff", "Filing reports"],
            correctAnswerIndex: 1,
            explanation: "Safeguarding is protecting vulnerable adults."
          },
          {
            question: "Which is a sign of adult abuse?",
            options: ["Well-kept appearance", "Injuries with no explanation", "Asking questions", "Talking to staff"],
            correctAnswerIndex: 1,
            explanation: "Unexplained injuries may be abuse signs."
          }
        ]
      },
      {
        title: 'Safeguarding Children',
        questions: [
          {
            question: "Who is responsible for safeguarding children?",
            options: ["Parents only", "Teachers only", "Everyone", "Police only"],
            correctAnswerIndex: 2,
            explanation: "Everyone is responsible."
          },
          {
            question: "Which is a type of child abuse?",
            options: ["Emotional", "Physical", "Neglect", "All of the above"],
            correctAnswerIndex: 3,
            explanation: "All are forms of abuse."
          }
        ]
      },
      {
        title: 'Equality and Diversity',
        questions: [
          {
            question: "What is equality?",
            options: ["Treating people the same", "Respecting beliefs", "Ensuring fair access", "Hiring only women"],
            correctAnswerIndex: 2,
            explanation: "Equality is about fair access."
          },
          {
            question: "Diversity means?",
            options: ["Ignoring differences", "Celebrating differences", "Avoiding conflict", "Uniform thinking"],
            correctAnswerIndex: 1,
            explanation: "Diversity celebrates difference."
          }
        ]
      },
      {
        title: 'GDPR Awareness',
        questions: [
          {
            question: "What does GDPR stand for?",
            options: ["General Data Protection Regulation", "Global Data Processing Rules", "Great Data Protection Rights", "Government Digital Policy Regulation"],
            correctAnswerIndex: 0,
            explanation: "GDPR = General Data Protection Regulation."
          },
          {
            question: "What should you do if data is lost?",
            options: ["Ignore it", "Tell your manager", "Delete more data", "Print it"],
            correctAnswerIndex: 1,
            explanation: "Report data loss immediately."
          }
        ]
      },
      {
        title: 'Conflict Resolution',
        questions: [
          {
            question: "First step in resolving conflict?",
            options: ["Blame someone", "Stay silent", "Listen actively", "Walk away"],
            correctAnswerIndex: 2,
            explanation: "Listening helps understand the issue."
          },
          {
            question: "What skill is vital in conflict?",
            options: ["Shouting", "Negotiation", "Blaming", "Avoidance"],
            correctAnswerIndex: 1,
            explanation: "Negotiation is key to resolution."
          }
        ]
      },
      {
        title: 'Basic Life Support',
        questions: [
          {
            question: "What does CPR stand for?",
            options: ["Cardiopulmonary Resuscitation", "Cardiac Pulse Reaction", "Critical Pressure Revival", "Central Pulse Recovery"],
            correctAnswerIndex: 0,
            explanation: "CPR = Cardiopulmonary Resuscitation."
          },
          {
            question: "What is the ratio of chest compressions to breaths in CPR?",
            options: ["10:1", "15:2", "30:2", "50:5"],
            correctAnswerIndex: 2,
            explanation: "CPR ratio is 30 compressions to 2 breaths."
          }
        ]
      }
    ];

    function goToContentsPage() {
      quizApp.classList.add('hidden');
      contentsPage.classList.remove('hidden');
    }

    function startExam(index) {
      contentsPage.classList.add('hidden');
      quizApp.classList.remove('hidden');
      questions = exams[index].questions;
      currentQuestionIndex = 0;
      score = 0;
      displayQuestion();
    }

    function displayQuestion() {
      const current = questions[currentQuestionIndex];
      if (!current) {
        questionElement.innerText = `Quiz complete! Your score: ${score}/${questions.length}`;
        optionsElement.innerHTML = '';
        feedbackElement.innerText = '';
        return;
      }

      questionElement.innerText = current.question;
      optionsElement.innerHTML = '';
      feedbackElement.innerText = '';

      current.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.classList.add('btn');
        button.innerText = option;
        button.onclick = () => checkAnswer(index);
        optionsElement.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const current = questions[currentQuestionIndex];
      if (selectedIndex === current.correctAnswerIndex) {
        feedbackElement.innerText = "Correct! " + current.explanation;
        score++;
      } else {
        feedbackElement.innerText = `Incorrect. ${current.explanation}`;
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      displayQuestion();
    }
  </script>
</body>
</html>
